name = "tutortron"
main = "server.js"
compatibility_date = "2023-11-21"

kv_namespaces = [
  { binding = "TEACHERS", id = "5c97959983ca46f1a72169649096f5ab" },
  { binding = "FILES", id = "409a826d6bf94a4f9bfc4af0929bfdab" }
]

[build]
