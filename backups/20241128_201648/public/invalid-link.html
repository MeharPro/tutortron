<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Tutor Link - TutorTron</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --background-color: #f8fafc;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
        }

        h1 {
            color: #dc2626;
            margin-bottom: 1rem;
        }

        p {
            color: #4b5563;
            margin-bottom: 1.5rem;
        }

        .home-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invalid Tutor Link</h1>
        <p>Sorry, this tutor link doesn't exist or has expired.</p>
        <a href="/" class="home-link">Return to Homepage</a>
    </div>
</body>
</html>
